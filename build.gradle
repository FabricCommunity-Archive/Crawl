buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.0-SNAPSHOT"
	}
}

repositories {
	jcenter()
	maven {
		name = 'Fabric'
		url = 'https://maven.fabricmc.net/'
	}
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "crawl"
version = "0.1.1"

configurations {
	runtimeOnly.extendsFrom mappings
}

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:19w08b"
	mappings "net.fabricmc:yarn:19w08b.6"
	modCompile "net.fabricmc:fabric-loader:0.3.7.109"
	modCompile "net.fabricmc:fabric:0.2.3.104"
}

runClient.args+="-Xmx3G"
