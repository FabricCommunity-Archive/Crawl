buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.0-SNAPSHOT"
	}
}

repositories {
	jcenter()
	maven {
		name = 'Fabric'
		url = 'https://maven.fabricmc.net/'
	}
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "crawl"
version = "0.0.1"

configurations {
	runtimeOnly.extendsFrom mappings
}

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:19w07a"
	mappings "net.fabricmc:yarn:19w07a.6"
	modCompile "net.fabricmc:fabric-loader:0.3.6.107"
	modCompile "net.fabricmc:fabric:0.2.1.94"
	//modCompile "net.minecraft:launchwrapper:1.12"
}
