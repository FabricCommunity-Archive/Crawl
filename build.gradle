buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.2-SNAPSHOT"
	}
}

repositories {
	jcenter()
	maven {
		name = 'Fabric'
		url = 'https://maven.fabricmc.net/'
	}
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "crawl"
version = "0.5.6"

configurations {
	runtimeOnly.extendsFrom mappings
}

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:1.14.1"
	mappings "net.fabricmc:yarn:1.14.1+build.4"
	modCompile "net.fabricmc:fabric-loader:0.4.7+build.147"
	modCompile "net.fabricmc.fabric-api:fabric-api:0.3.0-pre+build.156"
}

runClient.args+="-Xmx3G"
